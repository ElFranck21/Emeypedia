{% extends 'index.html' %}

{% block content %}
<h2>Iniciar sesión</h2>

{% if form.errors %}
    <p class="text-danger">Usuario o contraseña incorrectos</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Ingresar</button>
</form>

<p class="mt-3">¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate</a></p>
{% endblock %}
