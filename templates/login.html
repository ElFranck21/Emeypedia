{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4 text-center" style="width: 100%; max-width: 400px; border-radius: 1rem;">
        <h3 class="mb-4">Iniciar Sesión</h3>

        {% if form.errors %}
            <div class="alert alert-danger">
                Usuario o contraseña incorrectos
            </div>
        {% endif %}

        <form method="post" class="text-start">
            {% csrf_token %}

            <div class="mb-3 text-center">
                <label for="id_username" class="form-label">Nombre de usuario</label><br>
                {{ form.username|safe }}
            </div>

            <div class="mb-3 text-center">
                <label for="id_password" class="form-label">Contraseña</label><br>
                {{ form.password|safe }}
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-custom">Ingresar</button>
            </div>
        </form>

        <div class="mt-3">
            <p>¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate</a></p>
        </div>
    </div>
</div>
{% endblock %}
