{% extends 'index.html' %}

{% block content %}
<h2>Crear Cuenta</h2>

{% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Registrarse</button>
</form>

<p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión</a></p>
{% endblock %}
