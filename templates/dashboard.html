{% extends 'base.html'%}

{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Usuario</title>
    <style>
        .card {
            background: white;
            max-width: 400px;
            margin: auto;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .button {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.7rem 1.5rem;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>¡Bienvenido, {{ user.username }}!</h1>
        <p>Has iniciado sesión correctamente.</p>

        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="button">Cerrar sesión</button>
        </form>
    </div>
</body>
</html>
{% endblock %}
